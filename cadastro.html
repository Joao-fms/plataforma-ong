<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plataforma ONG - Cadastro</title>
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
  <link href="https://unpkg.com/lucide-static@latest/font/lucide.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 data-aos="zoom-in">Cadastre-se e Faça Parte</h1>
    <p data-aos="fade-up">Junte-se a nós para transformar vidas e comunidades.</p>
  </header>

  <nav>
    <a href="index.html">Início</a>
    <a href="projetos.html">Projetos</a>
    <a href="cadastro.html">Cadastro</a>
  </nav>

  <section class="section">
    <form data-aos="zoom-in">
      <label for="nome">Nome Completo</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail</label>
      <input type="email" id="email" name="email" required>

      <label for="cpf">CPF</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="telefone">Telefone</label>
      <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="nascimento">Data de Nascimento</label>
      <input type="date" id="nascimento" name="nascimento" required>

      <label for="endereco">Endereço</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="cep">CEP</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" required>

      <label for="cidade">Cidade</label>
      <input type="text" id="cidade" name="cidade" required>

      <label for="estado">Estado</label>
      <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option>SP</option>
        <option>RJ</option>
        <option>MG</option>
        <option>RS</option>
        <option>BA</option>
      </select>

      <button type="submit">Enviar Cadastro</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Plataforma ONG - Desenvolvido com ♥ por alunos de Front-End</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({ duration: 1200, once: true, offset: 120 });
  </script>
</body>
</html>
